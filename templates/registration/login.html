{% extends 'base.html' %}

{% block title %}ログイン{% endblock %}

{% block content %}
<h2>ログイン</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">ログイン</button>
    {% if form.errors %}
        <p style="color: red;">ユーザー名またはパスワードが正しくありません。</p>
    {% endif %}
</form>
<p>アカウントをお持ちでない方は <a href="{% url 'signup' %}">こちら</a> からサインアップしてください。</p>
{% endblock %}
